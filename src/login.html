  <link rel="stylesheet" href="./styles.css" />

<body>
  <a class="skip-link" href="#conteudo">Pular para o conteúdo</a>

  <header class="site-header">
    <div class="container inner">
      <div class="brand">HABIT</div>
      <nav class="primary-nav" aria-label="Navegação principal">

          <li><a href="index.html">Início</a></li>

          <li><a href="newsletter.html">Assinar</a></li>
          <li><a href="admin.html">Admin</a></li>

          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required />
        </div>
        <div class="cluster" style="margin-bottom: var(--space-lg);">
          <button type="submit" class="btn btn--primary">Entrar</button>
          <button type="button" class="btn btn--outline">Entrar com Google</button>
        </div>
        <p style="text-align: center; color: var(--color-text-muted);">
          <a href="#esqueci">Esqueci a senha</a> • <a href="signup.html">Criar conta</a>

      </form>
    </div>

  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-chips">
          <span class="footer-chip">Instagram</span>
