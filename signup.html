<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Conta - HABITAT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <meta name="color-scheme" content="dark light">
</head>
<body>
  <a class="skip-link" href="#conteudo">Pular para o conteúdo</a>

  <header class="site-header">
    <div class="container inner">
      <div class="brand">HABITAT</div>
      <nav class="primary-nav" aria-label="Navegação principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="navegacao.html">Páginas</a></li>
          <li><a href="destaques.html">Destaques</a></li>
          <li><a href="newsletter.html">Assinar</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <input class="search-input" type="search" placeholder="Buscar..." aria-label="Buscar" />
        <a class="btn btn--outline" href="#buscar">Buscar</a>
        <a class="btn btn--outline" href="login.html">Entrar</a>
      </div>
    </div>
  </header>

  <main id="conteudo" class="container section">
    <div class="form-container">
      <h1>Criar Conta</h1>
      <form>
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required />
        </div>
        <div class="form-group">
          <label for="confirmar-senha">Confirmar senha</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" required />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="termos" name="termos" required />
          <label for="termos">Concordo com os termos e a política de privacidade</label>
        </div>
        <button type="submit" class="btn btn--primary" style="width: 100%;">Cadastrar</button>
      </form>
    </div>

    <section class="section">
      <div class="chips">
        <span class="chip">Instagram</span>
        <span class="chip">Work</span>
        <span class="chip">Bags</span>
        <span class="chip">Lamp</span>
        <span class="chip">Books</span>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© 2025 Meu Site • Meu site</small>
    </div>
  </footer>
</body>
</html>
